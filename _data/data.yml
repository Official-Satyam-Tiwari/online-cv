career-profile:
  title: Career Profile
  summary: |
    First-year PhD researcher at Jagiellonian University, focusing on CT-less PET imaging using the J-PET scanner. Aiming to develop a Physics-informed Deep Learning Model customized for Plastic Scintillators. 
    
