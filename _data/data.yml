experiences:
  title: Research Experience
  info:
  - role: PhD Researcher (J-PET Scanner)
    time: Oct 2024 - Present
    company: Jagiellonian University, Krakow
    details: |
      Developing CT-less image reconstruction using scattered and annihilation data from the plastic-scintillator-based J-PET scanner.
      * Exploring deep learning for denoising and Mutual Information-based techniques for PET image alignment.
      * Aiming to improve lesion localization and image quality without anatomical priors such as CT or MRI.
  - role: Project Researcher (MSP-1)
    time: July 2023 - Nov 2024
    company: IIT Bombay
    details: |
      Project: Using Scattered Data in PET Scan Imaging (Supervisor: Prof. Pragya Das).
      * Validated Dr. S. Ghosh's approach for tumor localization using energy-based scattered data with MATLAB GUI tools.
      * Developed a custom 2D TOF-based model and collaborated to test accuracy using artificial phantom data.
      * Employed Desmos-based visualization to qualitatively assess mathematical model behavior.
  - role: Project Researcher (MSP-2)
    time: Jan 2024 - Apr 2024
    company: IIT Bombay
    details: |
      Project: Designing a 3D Model for Scattered Data in PET Imaging.
      * Applied TOF method to estimate annihilation points, enhancing geometric precision in 3D PET reconstruction.
      * Used Meshgrid and Fsolve to solve sphere-line intersection problems in 3D space.
  - role: Content Developer
    time: Sept 2022 - Dec 2022
    company: Vizuara (Startup)
    details: |
      * Developed K-12 educational animation videos using Manim.
      * Collaborated with colleagues to enhance student engagement by developing high quality visuals.

